<!DOCTYPE html>
<html>
    <head>
        <title>Superhero Secret Identity Reveal!</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Which DC superhero are you?</h1>
        </div>
        <div class="questions">
            <h4>Q1: Are you fast?</h4>
            <input type="text" id="q1" placeholder="YES or NO" />

            <h4>Q2: Can you fly?</h4>
            <input type="text" id="q2" placeholder="YES or NO" />

            <button id="submitButton">Who am I?</button>
        </div>
        <div class="result">
            This is where the user will see their quiz result.
        </div>
    </body>
</html>
